name: Publish to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install docutils==0.17.1
          pip install sphinx==4.5.0
          pip install jupyter-book==0.13.1
          # Additional required packages
          pip install sphinx-multitoc-numbering
          # Skip the problematic pyproject.toml installation
          # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # if [ -f pyproject.toml ]; then pip install ".[docs]"; fi
      - name: Build Jupyter Book Documentation
        run: |
          touch docs/.nojekyll
          jupyter-book build docs
          cp docs/.nojekyll docs/_build/html/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main' && job.status == 'success'
        with:
          path: "docs/_build/html"

  deploy-book:
    needs: build-book
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
