name: Publish to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install ".[docs]"; fi
          pip install jupyter-book
          pip list | grep -E 'jupyter|sphinx'
      - name: Build Jupyter Book Documentation
        run: |
          cd docs
          ln -sf ../notebooks .
          # Create module markdown files
          mkdir -p notebooks
          echo '# Module 1: Python Foundations

This module covers the fundamentals of Python programming for data science.

## Contents

- Assignment 1
- Assignment 1 Solutions' > notebooks/module1.md

          echo '# Module 2: Data Analysis

This module covers data analysis techniques using pandas and other Python libraries.

## Contents

- Pandas Basics
- Data Processing with Pandas
- Statistical Analysis with Python' > notebooks/module2.md

          echo '# Module 3: Spatial Data

This module covers working with spatial data in Python.

## Contents

- Assessment Instructions' > notebooks/module3.md
          
          jupyter-book build . --verbose
          cp .nojekyll _build/html/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main' && job.status == 'success'
        with:
          path: "docs/_build/html"

  deploy-book:
    needs: build-book
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
